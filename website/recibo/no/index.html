<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Recibo EVS De Sucesso</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>
				Recibo digital
			</h1>

			<div class="v-total" title="Valor total">
				<span class="real">R$</span>
				<span class="total">40,00</span>
			</div>
		</div>

		<div class="content">
			<!-- CAMPOS COM VALORES PREENCHIDOS -->
			<label>
				<span>Destinário</span>
				<input type="text" value="Mick Jagger" readonly>
			</label>
			<label>
				<span>Remetente</span>
				<input type="text" value="Juca de Oliveira" readonly>
			</label>
			<label>
				<span>Quantia de</span>
				<input type="text" value="18 produtos" readonly>
			</label>
			<label>
				<span>Referente a</span>
				<input type="text" value="Lorem ipsum" readonly>
			</label>
			<label>
				<span>Nome do campo</span>
				<input type="text" value="Valor do campo" readonly>
			</label>

			<!-- INOFRMAÇÕES DO CLIENTE -->
			<div class="infos">
				<div class="logo">
					<a href="">
						<img src="assets/logo.png" alt="Espaço destinado a logotipo da empresa">
					</a>
				</div>
				
				<div class="dados">
					<span>
						São Paulo(SP), 31 de Janeiro de 2014.
					</span>
					<p class="ass">
						Assinado: Eli Nahum
					</p>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="left">
				<span>Rua lorem ipsum dolor sit</span><br>
				<span>São Paulo(SP) - Tel (11) 0000-0000 - CEP 000.000.00</span><br>
			</div>
			<div class="right">
				<span><a href="" target="_blank">www.evs.com.br</a></span><br>
				<span><a href="mailto:contato@evs.com.br">contato@evs.com.br</a></span><br>
				<span><a href="" target="_blank">www.evs.com.br</a></span><br>
			</div>
		</div>
	</div>
</body>
</html>
